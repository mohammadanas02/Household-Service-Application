<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Request</title>
</head>
<body>
    <h1>Create Service Request for {{ service.name }}</h1>

    <!-- Service Request Form -->
    <form method="POST">
        <div>
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" required></textarea>
        </div>

        <!-- New fields for contact number and pin code -->
        <div>
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required>
        </div>
        <div>
            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code" required>
        </div>

        <div>
            <button type="submit">Create Request</button>
        </div>
    </form>
</body>
</html>
