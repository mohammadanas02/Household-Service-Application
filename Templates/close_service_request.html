<!DOCTYPE html>
<html lang="en">

<head>
    <title>Close Service Request</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<form action="{{ url_for('close_service_request', curr_login_id=curr_login_id, request_id=service_request.id) }}" method="POST">
    <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" class="form-control" rows="3" placeholder="Write your feedback here..." required></textarea>
    </div>
    <div class="form-group">
        <label for="rating">Rating (1-5)</label>
        <input type="number" name="rating" id="rating" class="form-control" min="1" max="5" placeholder="Rate the service (1-5)" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('customer_dashboard', curr_login_id=curr_login_id) }}" class="btn btn-secondary">Cancel</a>
</form>
