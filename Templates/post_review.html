<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Post a Review for "{{ service.name }}"</h1>
        <nav>
            <a href="{{ url_for('customer_dashboard', curr_login_id=curr_login_id) }}">Back to Dashboard</a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('post_review', curr_login_id=curr_login_id, service_request_id=service_request.id) }}" method="POST">
            <label for="rating">Rating (1-5):</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="review">Review:</label>
            <textarea id="review" name="review" placeholder="Share your feedback..." required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </main>
</body>
</html>
